            <script>
                const merchItems = [
                    { img: 'public/merchs/merch1.webp', desc: 'T-Shirt - Classic Logo', price: '$25' },
                    { img: 'public/merchs/merch2.webp', desc: 'Hoodie - Warm & Stylish', price: '$45' },
                    { img: 'public/merchs/merch3.webp', desc: "Mug - Coffee Lover's Choice", price: '$15' },
                    { img: 'public/merchs/merch4.webp', desc: 'Cap - Summer Essential', price: '$20' },

                document.write(merchItems.map(item => `
