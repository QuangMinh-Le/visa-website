<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <!-- Header -->
    <header class="header py-3">
      <div class="container d-flex align-items-center justify-content-between">
          <div class="logo-container">
             <img src="./public/Logo-new-white.png" alt="Logo" class="img-fluid">   
          </div>
          <button class="navbar-toggler btn btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              &#9776;
          </button>
          <nav class="nav-links collapse navbar-collapse" id="navbarNav">
              <a href="#" class="text-white">About us</a>
              <a href="#" class="text-white">Activities</a>
              <a href="#" class="text-white">Buy Merch</a>
              <button class="btn btn-dark btn-sm">Become a member</button>
              <button class="btn btn-secondary btn-sm">Donate</button>
          </nav>
      </div>
  </header>
    <!-- Body -->
    <main class="container mt-4">
        <!-- Image Slider -->
        <div id="carouselExample" class="carousel slide image-slider" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Slide 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
        
        <!-- Info Sections -->
        <div class="info-section">Info 1</div>
        <div class="info-section">Info 1</div>
        <div class="info-section">Info 1</div>
    </main>
    
    <!-- Footer -->
    <footer class="footer text-white">
        <div class="container d-flex justify-content-between">
            <div>
                <h5>Logo</h5>
                <p>Some placeholder text about the organization.</p>
            </div>
            <div>
                <h5>Quick Links</h5>
                <a href="#" class="text-white d-block">About us</a>
                <a href="#" class="text-white d-block">Activities</a>
                <a href="#" class="text-white d-block">Buy Merch</a>
                <a href="#" class="text-white d-block">Become a member</a>
                <a href="#" class="text-white d-block">Donate</a>
            </div>
            <div>
                <h5>Contact us</h5>
                <p>Email: abc@gmail.com</p>
                <p>Phone: 343-2977895</p>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
